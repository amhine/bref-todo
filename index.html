<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
    
</head>
<body>
    
    <div class="mt-5 mx-3  ">
        <div class="row justify-content-end">
           
            <div class="col-4 ">
                <input class="search w-100" type="search" placeholder="Search..."  >
                
            </div> 
            <div class="col-2">
                <button  class="btn btn-primary w-100 " onclick="affichercnt()" id="add-button"> Add Task+</button>
            </div>
           
            
        </div>
    </div>          
    <div id="">
        <form id="task-form">   
        <div id="heden" class="modal "  >
            <div class="modal-content" id="modal">
                <div class=" ">
                   <div>
                        <h3 class="text-white">title</h3>
                        <input id="title" type="text" class="w-100 ">
                    </div>
                    <div>
                        <h3 class="text-white" >description</h3>
                        <textarea id="description" rows="5" cols="20" class="w-100 "></textarea>
                    </div>
                    <div>
                        <h3 class="text-white" >date</h3>
                        <input id="date" type="date">
                    </div>
                    <div>
                        <h3 class="text-white">status</h3>
                        <select id="status">
                            <option value="todo">To do</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div>
                        <h3 class="text-white">type</h3>
                        <select id="type">
                            <option>P1</option>
                            <option>P2</option>
                            <option>P3</option>
                        </select>
                    </div>
                    
                    <button type="submit" class=" col-2 btn btn-primary float-end ">submit</button>
                    <button type="button" class="col-2 btn btn-warning float-end" id="exit-button">Exit</button>


                </div>
                
            </div>
            
        </div>
    </form>

    </div>   
     
    <section class="d-grid mt-5">
        <div class="col  ">
            <h2 class="ligne1 text-white offset-2">To do </h2> 
            <div id="todo" class="offset-2" >
                <div style="display: none;" >
                    <div  class="col bg-white ">
                        <h3></h3>
                        <p></p>
                        <p></p>
                        <button class="btn btn-success  mt-2">Edit</button>
                        <button  class="btn btn-warning mt-2">Delete</button>
                    </div>
                </div>
               
            </div>
        </div>
        <div  class="col ">
            <h2 class="ligne2 text-white" > doing</h2>
            
            <div id="doing"  >
                <div style="display: none;" >
                    <div  class="col  div bg-white">
                        <p></p>
                        <button class="btn btn-success  mt-2">Edit</button>
                        <button  class="btn btn-warning mt-2">Delete</button>
                    </div>
                </div>
            </div>    
           
        </div>    

            
            
            

        
        <div  style="margin-right: 70px;">
            <h2 class="ligne3 text-white" >done</h2> 
            <div id="done">
                <div style="display: none;">
                <div  class="col  div bg-white">
                    <button class="btn btn-success  mt-2">Edit</button>
                    <button  class="btn btn-warning mt-2">Delete</button>
                </div>
            </div>
            </div>
            
        
        </div>
    </section>


    
   
    <script src="script.js"></script>
</body>
</html>
